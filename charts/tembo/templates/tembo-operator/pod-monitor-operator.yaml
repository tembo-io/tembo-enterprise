{{- if (index .Values.temboOperator "controller").enabled }}
{{- if (index .Values.temboOperator "controller").monitoring.podMonitor.enabled -}}
{{- $namespace := include "component.namespace" (list (list "controller" .Values.temboOperator .)) -}}
{{- $fullname := include "controller.fullname" . -}}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ $fullname }}
  namespace: {{ $namespace }}
spec:
  podMetricsEndpoints:
  - path: {{ (index .Values.temboOperator "controller").podMonitor.path }}
    port: {{ (index .Values.temboOperator "controller").podMonitor.port }}
  namespaceSelector:
    matchNames:
      - {{ $namespace }}
  selector:
    matchLabels:
      app: {{ $fullname }}
      release: {{ .Release.Name }}
{{- end }}
{{- end }}
