kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "labelNamespaceJob.fullname" . }}
subjects:
  - kind: ServiceAccount
    namespace: {{ .Release.Namespace }}
    name: {{ include "labelNamespaceJob.fullname" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "labelNamespaceJob.fullname" . }}
  apiGroup: rbac.authorization.k8s.io