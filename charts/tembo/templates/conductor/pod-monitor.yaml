{{- if .Values.conductor.podMonitor.enabled -}}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  podMetricsEndpoints:
  - path: {{ .Values.conductor.podMonitor.path }}
    port: {{ .Values.conductor.podMonitor.port }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
    {{- include "conductor.selectorLabels" . | nindent 6 }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Release.Name }}-watcher
  namespace: {{ .Release.Namespace }}
spec:
  podMetricsEndpoints:
  - path: {{ .Values.conductor.podMonitor.path }}
    port: {{ .Values.conductor.podMonitor.port }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
    {{- include "conductor.watcherSelectorLabels" . | nindent 6 }}
{{- end }}
